<h3 class="text-center">Overall Comparison</h3>

<div id="my_dataviz"></div>


<script>
team1 = 'France'
team2 = 'Germany'

  var color = d3.scaleOrdinal().domain(["Germany", "France"]).range(["white", "#3248c8ba"]);


 function d3_functor(v) {
  return typeof v === "function" ? v : function() { return v; };
};

// set the dimensions and margins of the graph
var margin = {top: 66, right: 110, bottom: 20, left: 110},
    width = document.body.clientWidth - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom,
    innerHeight = height - 2;


  var types = {
    "Number": {
      key: "Number",
      coerce: function(d) { return +d; },
      extent: d3.extent,
      within: function(d, extent, dim) { return extent[0] <= dim.scale(d) && dim.scale(d) <= extent[1]; },
      defaultScale: d3.scaleLinear().range([innerHeight, 0])
    },
    "Team1": {
      key: "String",
      coerce: String,
      extent: function (data) { return data.sort(); },
      within: function(d, extent, dim) { return extent[0] <= dim.scale(d) && dim.scale(d) <= extent[1]; },
      defaultScale: d3.scalePoint().range([0, innerHeight])
    },
    "Team2": {
      key: "String",
      coerce: String,
      extent: function (data) { return data.sort(); },
      within: function(d, extent, dim) { return extent[0] <= dim.scale(d) && dim.scale(d) <= extent[1]; },
      defaultScale: d3.scalePoint().range([0, innerHeight])
    }
  };

var dimensions = [
{
    key: "Name",
    description: team1,
    type: types["Team1"]
},
{
  key: "int_sliding_tackle",
  description: "Sliding tackle",
  type: types["Number"]
},
{
  key: "int_standing_tackle",
  description: "Standing tackle",
  type: types["Number"]
},
{
  key: "int_aggression",
  description: "Standing tackle",
  type: types["Number"]
},
{
  key: "int_defensive_awareness",
  description: "Standing tackle",
  type: types["Number"]
},
{
    key: "Name",
    description: team2,
    type: types["Team2"]
}
];


var xscale = d3.scalePoint()
    .domain(d3.range(dimensions.length))
    .range([0, width]);

var yAxisLeft = d3.axisLeft();
var yAxisRight = d3.axisRight();


var container = d3.select("#my_dataviz").append("div")
    .attr("class", "parcoords")
    .style("width", width + margin.left + margin.right + "px")
    .style("height", height + margin.top + margin.bottom + "px");

var svg = container.append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var canvas = container.append("canvas")
    .attr("width", width * devicePixelRatio)
    .attr("height", height * devicePixelRatio)
    .style("width", width + "px")
    .style("height", height + "px")
    .style("margin-top", margin.top + "px")
    .style("margin-left", margin.left + "px");

var ctx = canvas.node().getContext("2d");
ctx.globalCompositeOperation = 'darken';
ctx.globalAlpha = 0.15;
ctx.lineWidth = 1.5;
ctx.scale(devicePixelRatio, devicePixelRatio);

var axes = svg.selectAll(".axis")
    .data(dimensions)
  .enter().append("g")
    .attr("class", function(d) { return "axis " + d.key.replace(/ /g, "_"); })
    .attr("transform", function(d,i) { return "translate(" + xscale(i) + ")"; });

d3.json("/website/data/teams_basic_skills.json").then(function(data) {
  // const data = data.filter(x => x['str_nationality'] == 'Germany')
  const data_filtered =  data.filter(x => (x['str_nationality'] == 'France') | (x['str_nationality'] == 'Germany'))
  data_filtered.forEach(function(d) {
     dimensions.forEach(function(p) {
       d[p.key] = !d[p.key] ? null : p.type.coerce(d[p.key]);
     });

    // truncate long text strings to fit in data table
    for (var key in d) {
      if (d[key] && d[key].length > 35) d[key] = d[key].slice(0,36);
    }
  });

  // type/dimension default setting happens here
  dimensions.forEach(function(dim) {
    if (!("domain" in dim)) {
      // detect domain using dimension type's extent function
      if (dim.description == team1){
        dim.domain = d3_functor(dim.type.extent)(data_filtered.filter(x => (x['str_nationality'] == team1))
                                                              .map(function(d) { return d[dim.key]; }));
      }
      else if (dim.description == team2){
        dim.domain = d3_functor(dim.type.extent)(data_filtered.filter(x => (x['str_nationality'] == team2))
                                                              .map(function(d) { return d[dim.key]; }));
      }
      else{
        dim.domain = d3_functor(dim.type.extent)(data_filtered.map(function(d) { return d[dim.key]; }));
      }

    }
    if (!("scale" in dim)) {
      // use type's default scale for dimension
      dim.scale = dim.type.defaultScale.copy();
    }
    dim.scale.domain(dim.domain);
  });

  var render = renderQueue(draw).rate(5);

  ctx.clearRect(0,0,width,height);
  ctx.globalAlpha = d3.min([1.15/Math.pow(data_filtered.length,0.3),1]);
  render(data_filtered);

  axes.append("g")
      .each(function(d) {
        if (d.description == team2){
          var renderAxis = "axis" in d
            ? d.axis.scale(d.scale)  // custom axis
            : yAxisRight.scale(d.scale);  // default axis
          d3.select(this).call(renderAxis);
        } else {
        var renderAxis = "axis" in d
          ? d.axis.scale(d.scale)  // custom axis
          : yAxisLeft.scale(d.scale);  // default axis
        d3.select(this).call(renderAxis);
      }
      })
    .append("text")
      .attr("class", "title")
      .attr("text-anchor", "start")
      .text(function(d) { return "description" in d ? d.description : d.key; });

  // Add and store a brush for each axis.
  axes.append("g")
      .attr("class", "brush")
      .each(function(d) {
        d3.select(this).call(d.brush = d3.brushY()
          .extent([[-10,0], [10,height]])
          .on("start", brushstart)
          .on("brush", brush)
          .on("end", brush)
        )
      })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);

  d3.selectAll(".axis.pl_discmethod .tick text")
    .style("fill", color);


  function project(d) {
    return dimensions.map(function(p,i) {
      // check if data element has property and contains a value
      if (
        !(p.key in d) ||
        d[p.key] === null
      ) return null;

      return [xscale(i),p.scale(d[p.key])];
    });
  };

  function draw(d) {
    ctx.strokeStyle = color(d.str_nationality);
    ctx.beginPath();
    var coords = project(d);
    coords.forEach(function(p,i) {
      // this tricky bit avoids rendering null values as 0
      if (p === null) {
        // this bit renders horizontal lines on the previous/next
        // dimensions, so that sandwiched null values are visible
        if (i > 0) {
          var prev = coords[i-1];
          if (prev !== null) {
            ctx.moveTo(prev[0],prev[1]);
            ctx.lineTo(prev[0]+6,prev[1]);
          }
        }
        if (i < coords.length-1) {
          var next = coords[i+1];
          if (next !== null) {
            ctx.moveTo(next[0]-6,next[1]);
          }
        }
        return;
      }

      if (i == 0) {
        ctx.moveTo(p[0],p[1]);
        return;
      }

      ctx.lineTo(p[0],p[1]);
    });
    ctx.stroke();
  }

  function brushstart() {
    d3.event.sourceEvent.stopPropagation();
  }

  // Handles a brush event, toggling the display of foreground lines.
  function brush() {
    render.invalidate();

    var actives = [];
    svg.selectAll(".axis .brush")
      .filter(function(d) {
        return d3.brushSelection(this);
      })
      .each(function(d) {
        actives.push({
          dimension: d,
          extent: d3.brushSelection(this)
        });
      });

    var selected = data_filtered.filter(function(d) {
      if (actives.every(function(active) {
          var dim = active.dimension;
          // test if point is within extents for each active brush
          return dim.type.within(d[dim.key], active.extent, dim);
        })) {
        return true;
      }
    });

    // show ticks for active brush dimensions
    // and filter ticks to only those within brush extents

    svg.selectAll(".axis")
        .filter(function(d) {
          return actives.indexOf(d) > -1 ? true : false;
        })
        .classed("active", true)
        .each(function(dimension, i) {
          var extent = extents[i];
          d3.select(this)
            .selectAll(".tick text")
            .style("display", function(d) {
              var value = dimension.type.coerce(d);
              return dimension.type.within(value, extent, dimension) ? null : "none";
            });
        });

    // reset dimensions without active brushes
    svg.selectAll(".axis")
        .filter(function(d) {
          return actives.indexOf(d) > -1 ? false : true;
        })
        .classed("active", false)
        .selectAll(".tick text")
          .style("display", null);


    var projection = svg.selectAll(".axis line,.axis path, .tick text,.foreground path")
      .on("mouseover", mouseover)
      .on("mouseout", mouseout);
console.log('yoo')
    function mouseover(d) {
      console.log('Yoo')
        svg.classed("active", true);
        projection.classed("inactive", function(p) { return p !== d; });
        projection.filter(function(p) { return p === d; }).each(moveToFront);
      }

      function mouseout(d) {
        svg.classed("active", false);
        projection.classed("inactive", false);
      }

      function moveToFront() {
        this.parentNode.appendChild(this);
      }

    ctx.clearRect(0,0,width,height);
    ctx.globalAlpha = d3.min([0.85/Math.pow(selected.length,0.3),1]);
    render(selected);

  }
  });



</script>
