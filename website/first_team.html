<h3 class="text-center">First Team Analysis</h3>
<div class="container" style="background-color: white;">
    <div class="d-flex flex-row" style="margin-right: 5%;">

        <div class="row">
            <div class="card-title">
                <h4 id="first_team_name">Germany</h4>
            </div>
            <!-- Flags come from https://www.countryflags.com/europe/ -->
            <div class="col">
                <img class="card-img-top border-0" id="first_team_flag_analyse"
                    src="https://cdn.countryflags.com/thumbs/germany/flag-square-250.png" alt="Card image cap">
            </div>
        </div>
        <div class="w-100"></div>

        <div id="chart" style="height: 28vw">
            <canvas id="radarchart-team1" width="200" height="200" style="height: 28vw"></canvas>
        </div>
    </div>
</div>

<div class="container">
    <div id="radarchart-buttons-first-team" class="row">

    </div>
</div>

<div class="row inactive justify-content-center" id='best_players'>
    <div class="table col">
        <table class="table table-borderless table_rounded inactive" id='team_right_single_table'>
            <thead class="thead-light">
                <tr>
                    <th>Position</th>
                    <th>Player</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>

<div class="tooltip bs-tooltip-top" role="tooltip">
    <div class="arrow"></div>
    <div class="tooltip-inner">
        Some tooltip text!
    </div>
</div>
