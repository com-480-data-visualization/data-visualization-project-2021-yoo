<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="lib/jquery.pagepiling.css" />
  <style>
    .fakeimg {
      height: 200px;
      background: #aaa;
    }
  </style>

  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1>EURO 2021</h1>
    <p>Resize this responsive page to see the effect!</p>
  </div>

</head>

<body>
  <div id="pagepiling">
    <div class="section">
      <div id="divBodyContent"></div>
    </div>
    <div class="section">Second section</div>
    <div class="section">Third section</div>
    <div class="section">Fourth section</div>
  </div>
</body>

<!---------------------------------------------- Libraries ------------------------------------------------------>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript" src="lib/jquery.pagepiling.js"></script>

<!---------------------------------------------- Our Scripts ------------------------------------------------------>

<!---------------------------------------------- Functions ------------------------------------------------------>
<script>
  $(function () {
    $("#divBodyContent").load("body.html");
  });
</script>

<script>
  $(document).ready(function () {
    $('#pagepiling').pagepiling({
      menu: '#menu',
      direction: 'vertical',
      verticalCentered: true,
      sectionsColor: ['white', 'white', 'white', 'white'],
      anchors: ['page1', 'page2', 'page3', 'page4'],
      scrollingSpeed: 700,
      navigation: {
        'position': 'right',
        'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Page 4']
      },
      sectionSelector: '.section',
      animateAnchor: false,

      //events
      onLeave: function (index, nextIndex, direction) { },
      afterLoad: function (anchorLink, index) { },
      afterRender: function () { },
    });
  });
</script>


</html>
