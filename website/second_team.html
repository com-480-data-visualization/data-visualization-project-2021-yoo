<script type="text/javascript">

    function best_players_table_second_team(team) {
        console.log(team)
        $.getJSON('data/teams_basic_skills.json',
            function (data) {
                top_team = data.filter(x => x.str_nationality == team)
                    .sort((x, y) => y.int_overall_rating - x.int_overall_rating)
                    .filter((x, idx) => idx < 5);
                $("#team_second_best_table tbody").empty()
                top_team.forEach((item, i) => {
                    best_position = item['str_best_position']
                    position_explain = position_dict[best_position]
                    $("#team_second_best_table").append("<tr><td class='text-dark'><span id='tooltip_position' data-toggle='tooltip' title='" +
                        position_explain + "'>" + best_position
                        + "</span></td><td class='text-dark'>" + item['str_player_name'] + "</td><td class='text-dark'>"
                        + item["int_overall_rating"] + "</td></tr>")
                });
                $("#best_players").removeClass('inactive')
                $("#team_second_best_table").removeClass('inactive')

            })
 }

    
</script>
